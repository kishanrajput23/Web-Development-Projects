<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Registeration Form">
    <meta name="author" content="Vishal">
    <meta name="keywords" content="HTML, Javascript, CSS, Bootstrap">

    <link rel="icon" href="sign-up.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>

<body>

    <h1 class="heading1"><img src="application.png" style="height:59px" id="imagii" alt="registeration form pic">Student Enrollment Form</h1>
    <div class="row container-fluid">

        <div class="col-lg-6">

            <div class="rform">

                <h2 class="heaading2">Enter your Details</h2>
                <form id="formi">
                    <div>
                        <label class="input">Name</label>
                        <input class="input" type="text" placeholder="Enter your name" id="nam" required><br>
                    </div>
                    
                    <div>
                        <label class="input">Age</label>
                        <input class="input" type="number" placeholder="Enter your age" id="agetxt" required> <br>
                    </div>
                    

                    <div>
                        <span class="Gender"><label >Gender</label> </span>
                        <span class="Gen">
                            <input type="radio" name="Gender" value = "Male" id="maletxt"> <span>Male </span> &nbsp; &nbsp;
                            <input type="radio" name="Gender" value="Female" id="femaletxt"> <span> Female </span> &nbsp; &nbsp;
                            <input type="radio" name="Gender" value="Others" id="othertxt"> <span> Others </span></span>
                    </div>
                    
                    
                    <div class="email">
                        <label class="input">Email</label>
                        <input class="input" type="mail" placeholder="Enter your email id" id="emailtxt" required> <br>
                    </div>
                    
                    <div>
                        <label class="input">DOB</label>
                        <input class="input" type="date" placeholder="Enter your DOB" id="dobtxt" required> <br>
                    </div>

                    <div>
                        <label class="input">Image</label>
                        <input type="file" accept="image/*" class="file" id="imagetxt" required>
                    </div>

                    <div class="sk">
                        <br><label class="skills" >Skills</label>
                        <span class="Skills">
                            <input type="checkbox" name ="Skills" value = "HTML" id="sk1"> <span>HTML</span> &nbsp;&nbsp;
                            <input type="checkbox" name ="Skills" value = "CSS" id="sk2"> <span>CSS</span> &nbsp;&nbsp;
                            <input type="checkbox" name ="Skills" value = "JS" id="sk3"> <span>JS</span>
                        </span>
                        
                        
                    </div>

                    <button class="btn btn-dark button" id="register">Register</button>
                    <button class="btn btn-outline-light button1" id="clear">Clear</button>
                    
                </form>



            </div>

        </div>

        <div class="col-lg-6 secsection" id="mainwaladiv">
            
        </div>




    </div>

    <script src="javascript.js"> </script>
</body>

</html>
